<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>
  <script>

    var farhenhite = parseFloat(prompt("Enter Fahrenheit = "));
    var Celcius = (((farhenhite - 32)* 5)  / 9)

    document.write(`The farhenhite ${farhenhite} degree to celcius is = `, Celcius)
  </script>
</body>
</html>
